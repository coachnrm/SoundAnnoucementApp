<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundAnnoucementApp</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="SoundAnnoucementApp.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script>
        if ("usb" in navigator) {
            navigator.usb.addEventListener("connect", (event) => {
                console.log("USB device inserted:", event.device);
                DotNet.invokeMethodAsync("SoundAnnoucementApp", "OnUsbDeviceConnected")
                    .then(() => {
                        console.log("Blazor method invoked after USB connection.");
                    })
                    .catch(err => console.error("Error invoking Blazor method:", err));
            });
            navigator.usb.addEventListener('disconnect', (event) => {
                console.log("USB device disconnected:", event.device);
                DotNet.invokeMethodAsync("SoundAnnoucementApp", "OnUsbDeviceDisconnected");
            });
        }
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="/audio.js"></script>
    <script src="js/usb.js"></script>
</body>

</html>
